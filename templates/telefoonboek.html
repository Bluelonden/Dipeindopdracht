<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefoonboek</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Welkom bij je telefoonboek, {{ current_user.username }}!</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
        <br><br>

        <h3>Voeg nummer toe</h3>
        <form method="post" action="{{ url_for('addtelefoon') }}">
            <div class="mb-3">
                <input type="text" name="nummer" class="form-control" placeholder="Nummer" required>
            </div>
            <div class="mb-3">
                <input type="text" name="naam" class="form-control" placeholder="Naam" required>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>

        <h3>Bewerk nummer</h3>
        <form method="post" action="{{ url_for('editnummer') }}">
            <div class="mb-3">
                <input type="text" name="telid" class="form-control" placeholder="ID van nummer" required>
            </div>
            <div class="mb-3">
                <input type="text" name="nieuwnummer" class="form-control" placeholder="Nieuw nummer" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

        <h3>Bewerk naam</h3>
        <form method="post" action="{{ url_for('editnaam') }}">
            <div class="mb-3">
                <input type="text" name="telid" class="form-control" placeholder="ID van nummer" required>
            </div>
            <div class="mb-3">
                <input type="text" name="nieuwenaam" class="form-control" placeholder="Nieuwe naam" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

        <h3>Verwijder nummer</h3>
        <form method="post" action="{{ url_for('removetelefoon') }}">
            <div class="mb-3">
                <input type="text" name="telid" class="form-control" placeholder="ID van nummer" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>

        <h3>Telefoonboek</h3>
        <ul class="list-group">
            {% for i in range(telid|length) %}
                <li class="list-group-item">
                    #{{ telid[i] }}, Naam: {{ naam[i] }}, Nummer: {{ telefoonnummers[i] }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
